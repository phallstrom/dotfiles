- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.bash_completion: bash/bash_completion
    ~/.bash_completion.d: bash/bash_completion.d
    ~/.bash.d: bash/bash.d
    ~/.bash_profile: bash/bash_profile
    ~/.bashrc: bash/bashrc
    ~/.vim: vim
    ~/.vimrc: vim/vimrc
    ~/.gitconfig: git/config
    ~/.gitignore: git/ignore
    ~/.irbrc: ruby/irbrc
    ~/.pryrc: ruby/pryrc
    ~/.rspec: ruby/rspec
    ~/.tmux.conf: other/tmux.conf
    ~/.agignore: other/agignore
    ~/.psqlrc: other/psqlrc
    ~/.Brewfile: other/Brewfile

- shell:
  - [cp -f fonts/Monaco\ for\ Powerline.otf ~/Library/Fonts/Monaco\ for\ Powerline.otf,
    "Installing font 'Monaco for Powerline'"]
