- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.bash_completion: bash/bash_completion
    ~/.bash.d: bash/bash.d
    ~/.bash_profile: bash/bash_profile
    ~/.bashrc: bash/bashrc
    ~/.vim: vim
    ~/.vimrc: vim/vimrc

- shell:
  - [cp -f fonts/Monaco\ for\ Powerline.otf ~/Library/Fonts/Monaco\ for\ Powerline.otf,
    "Installing font 'Monaco for Powerline'"]
